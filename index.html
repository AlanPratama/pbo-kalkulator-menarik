<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodePel" />
    <title>Kalkulator Design Menarik - Alan Pratama</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Demo CSS (No need to include it into your project) -->
    <link rel="stylesheet" href="./css/demo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
  </head>
  <body>
    <main class="cd__main">
      <div id="app" v-cloak>
        <div id="calculator">
          <div class="screen-container">
            <div class="result">
              <transition name="slide-fade">
                <div
                  class="number"
                  :style="{fontSize : fontSize + 'px'}"
                  v-if="tempResult !== ''"
                  v-cloak
                >
                  {{ tempResult | number | hugeNumber }}
                </div>
              </transition>
            </div>
            <div class="calculation">
              <div class="number" style="font-size: 30px" v-cloak>
                {{ calculation | number | calculation}}
              </div>
            </div>
          </div>
          <div class="btn-container">
            <div class="oper-container">
              <div class="btn" id="clear" @click="clear()">
                <div class="number">AC</div>
              </div>
              <div class="btn operations divide" @click="append('/')">
                <div class="number">รท</div>
              </div>
              <div class="btn operations multiplication" @click="append('*')">
                <div class="number">ร</div>
              </div>
              <div class="btn operations plus" @click="append('+')">
                <div class="number">+</div>
              </div>
              <div class="btn operations less" @click="append('-')">
                <div class="number">-</div>
              </div>
            </div>

            <div class="row">
              <div class="btn" @click="append('7')">
                <div class="number">7</div>
              </div>
              <div class="btn" @click="append('8')">
                <div class="number">8</div>
              </div>
              <div class="btn" @click="append('9')">
                <div class="number">9</div>
              </div>
            </div>
            <div class="row">
              <div class="btn" @click="append('4')">
                <div class="number">4</div>
              </div>
              <div class="btn" @click="append('5')">
                <div class="number">5</div>
              </div>
              <div class="btn" @click="append('6')">
                <div class="number">6</div>
              </div>
            </div>
            <div class="row">
              <div class="btn" @click="append('1')">
                <div class="number">1</div>
              </div>
              <div class="btn" @click="append('2')">
                <div class="number">2</div>
              </div>
              <div class="btn" @click="append('3')">
                <div class="number">3</div>
              </div>
            </div>
            <div class="row">
              <div class="btn" id="dot" @click="append('.')">
                <div class="number">.</div>
              </div>
              <div class="btn" @click="append('0')">
                <div class="number">0</div>
              </div>
              <div class="btn">
                <div class="number"></div>
              </div>
              <div class="btn" id="result" @click="getResult()">
                <div class="number">=</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="cd__credit">
      THIS CALCULATOR MADE BY ALAN PRATAMA RUSFI, FOR MRS. RIRIN RIANDHITA S.T
      <3
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://codepen.io/ClementRoche/pen/OrGaMg.js"></script>
    <!-- Script JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
